{{left_sidebar_enabled=right_sidebar_enabled=False}}
{{extend 'nwc/layout.html'}}
{{footer_enabled=False}}

  <style>
body  {
background: #808080;
margin: 0px;
padding: 0px;
}

#frm {
background-color: #2B2B2B;
border-style: solid;
border-width: 5px;
width: auto;
min-width: 700px;
}
#dlg_frm {
  padding: 10px;
  border-style: solid;
  border-width: 1px;
  border-color: #CCCCCC;
  border-top: none;
  background-color: #F2F2F2;
}
#dlg_frm .w2p_fl {
  width: 475px;
  padding: 5px;
  padding-left: 10px;
  background-color: #CCCCCC;
}
#dlg_frm .w2p_fw {
  padding: 0px;
  padding-top: 5px;
  padding-bottom: 5px;
  width: 495px;
}
#dlg_frm .w2p_fc {
  visibility: hidden;
  height: 0px !important;
}
.web2py_grid {
  background-color: #FFFFFF;
}
.web2py_grid tbody td {
  height:34px;
  border-bottom: 1px solid #DDDDDD;
  border-right: 1px solid #DDDDDD;
}
td {
vertical-align: middle;
padding: 0px;
}
.label {
font-weight: bold;
padding: 5px;
padding-left: 20px;
}
  </style>
  
  {{if response.margin_top:}}
  <div align="center" style="margin-top: {{=response.margin_top}};">
  {{else:}}
  <div align="center" style="margin-top: 50px;">
  {{pass}}
    <table id="frm" cellpadding="0" cellspacing="0">
      <tr>
        <td>
          <table width="100%" cellpadding="0" cellspacing="0">
		     <tr>
		       <td style="padding: 4px;padding-bottom: 10px;">                
		         <img style="vertical-align: middle;"  height="16px" width="16px" src="{{=response.titleicon}}" />
		         <span style="vertical-align: middle;color: #FFD700;font-weight: bold;">{{=response.title}}</span>
		         <span style="vertical-align: middle;color: #FFFFFF;font-weight: bold;font-style: italic;font-size: large;">&nbsp;
		           {{=response.subtitle}}</span>
		       </td>
		       <td style="text-align: right;width: 50px;padding-bottom: 0px;padding-top: 4px;">
		         {{=response.cmd_back}}
		       </td>
		     </tr>
		   </table>
        </td>
      </tr>
      <tr>
        <td>
          {{=form}}
        </td>
      </tr>
    </table>
  </div>
  
<script language="javascript">
<!--
 jQuery("#web2py_keywords").focus();
//-->
</script>
