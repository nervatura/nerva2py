{{extend 'nwc/layout.html'}}
  
  {{if response.margin_top:}}
  <div align="center" style="margin-top: {{=response.margin_top}};">
  {{else:}}
  <div align="center" style="margin-top: 50px;">
  {{pass}}
    <table id="frm" cellpadding="0" cellspacing="0">
      <tr>
        <td>
          <table width="100%" cellpadding="0" cellspacing="0">
		     <tr>
		       <td style="padding-left: 5px;vertical-align: middle;">                
		         <img style="vertical-align: middle;"  height="16px" width="16px" src="{{=response.titleicon}}" />
		         <span style="vertical-align: bottom;color: #FFD700;font-weight: bold;">{{=response.title}}</span>
		         <span style="vertical-align: middle;color: #FFFFFF;font-weight: bold;font-style: italic;font-size: large;padding-left: 5px;">
		           {{=response.subtitle}}</span>
		       </td>
		       <td style="width: 45px;padding-bottom: 0px;padding-top: 4px;">
		         {{=response.cmd_back}}
		       </td>
		     </tr>
		   </table>
        </td>
      </tr>
      <tr>
        <td>
          <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #F2F2F2;">
            <tr>
              {{if response.cmd_add_new:}}
              <td style="padding: 8px 0px 0px 10px;width: 20px;">{{=response.cmd_add_new}}</td>
              {{pass}}
              <td style="" >
              {{=form}}
              </td>
            </tr>
          </table>
          {{if gform:}}
            {{=gform}}
          {{pass}}
        </td>
      </tr>
    </table>
  </div>
  
<script language="javascript">
<!--
 jQuery("#web2py_keywords").focus();
//-->
</script>
